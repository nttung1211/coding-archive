<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit 
      (thisServerCreated)="onAddServer($event)"
      (thisBlueprintCreated)="onAddBlueprint($event)"
      >
      
      </app-cockpit>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
      *ngFor="let element of serverElements" 
      [thisElement]="element">

      <p contentAtt #paragraph><!-- #paragraph can be access in this app component width viewchild -->
        <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
        <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em> 
      </p>
      </app-server-element>
    </div>
  </div>
</div>
